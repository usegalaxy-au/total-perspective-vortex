global:
  default_inherits: default

tools:
  default:
    cores: 2
    mem: cores * 3
    env:
      TEST_JOB_SLOTS: "{cores}"
    params:
      native_spec: "--mem {mem} --cores {cores}"
    scheduling:
      accept:
        - general
  limbo:
    rules:
      - if: |
          helpers.job_args_match(job, app, {'input_opts': {'db_selector': 'db'}})
        id: limbo_rule
        scheduling:
          prefer:
            - pulsar

destinations:
  local:
    runner: local
    max_accepted_cores: 4
    max_accepted_mem: 16
    scheduling:
      prefer:
        - general
  k8s_environment:
    runner: k8s
    max_accepted_cores: 16
    max_accepted_mem: 64
    max_accepted_gpus: 2
    scheduling:
      require:
        - pulsar
